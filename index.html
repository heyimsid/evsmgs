<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="controls container">
        <input type="text" id="searchInput" placeholder="Search location (e.g. Mall, Highway)..." class="search-bar">
        <select id="filterStatus" class="filter-dropdown">
            <option value="all">All Status</option>
            <option value="Available">Available</option>
            <option value="Charging">Occupied</option>
        </select>
    </div>

    <div class="dashboard-container">
        
        <div class="list-sidebar">
            <div id="stationGrid" class="list-layout">
                </div>
        </div>

        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
