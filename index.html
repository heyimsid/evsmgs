<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoltGrid | EV Station Manager</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <nav class="navbar">
        <div class="logo"><i class="fas fa-bolt"></i> Volt<span class="highlight">Grid</span></div>
        <button id="addStationBtn" class="btn-primary"><i class="fas fa-plus"></i> Add Station</button>
    </nav>

    <header class="stats-bar">
        <div class="stat-box">
            <h3>Active Stations</h3>
            <p id="totalStations">0</p>
        </div>
        <div class="stat-box">
            <h3>Available</h3>
            <p id="totalAvailable" class="text-green">0</p>
        </div>
        <div class="stat-box">
            <h3>Total Power</h3>
            <p>1.2 <span class="unit">MW</span></p>
        </div>
    </header>

    <div class="controls container">
        <input type="text" id="searchInput" placeholder="Search location (e.g. Mall, Plaza)..." class="search-bar">
        <select id="filterStatus" class="filter-dropdown">
            <option value="all">All Status</option>
            <option value="Available">Available</option>
            <option value="Charging">Occupied</option>
            <option value="Reserved">Reserved</option>
        </select>
    </div>

    <div class="dashboard-container">
        <div class="list-sidebar" id="stationList">
            </div>
        <div id="map"></div>
    </div>

    <div id="stationModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>New Station Details</h2>
            <form id="stationForm">
                <input type="text" id="nameInput" placeholder="Station Name" required>
                <input type="text" id="locationInput" placeholder="Location Name" required>
                <div class="row">
                    <input type="number" id="latInput" placeholder="Latitude (e.g. 28.5)" step="any" required>
                    <input type="number" id="lngInput" placeholder="Longitude (e.g. 77.2)" step="any" required>
                </div>
                <div class="row">
                    <input type="number" id="powerInput" placeholder="Power (kW)" required>
                    <select id="typeInput">
                        <option value="CCS2">CCS2 (Fast)</option>
                        <option value="Type 2">Type 2 (AC)</option>
                    </select>
                </div>
                <button type="submit" class="btn-submit">Deploy Station</button>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script type="module">
        // Import all necessary functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { getDatabase, ref, onValue, update, set, get, child } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyAskkgROXJbrf6w4YYR-vb6h0mST8_qJBo",
          authDomain: "evsmgs.firebaseapp.com",
          projectId: "evsmgs",
          databaseURL: "https://evsmgs-default-rtdb.asia-southeast1.firebasedatabase.app", 
          storageBucket: "evsmgs.firebasestorage.app",
          messagingSenderId: "280654743662",
          appId: "1:280654743662:web:1a7caf580fa064acfa7e7f",
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        // Expose necessary functions globally for script.js to use
        window.db = db;
        window.dbRef = ref;
        window.dbOnValue = onValue;
        window.dbUpdate = update;
        window.dbSet = set;
        window.dbGet = get;
        window.dbChild = child;
        
        // Final Fix: Call the starting function from script.js ONLY AFTER Firebase is ready
        if (window.startEVManager) {
            window.startEVManager();
        }
    </script>
    
    <script src="script.js"></script>
</body>
</html>
