<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoltSpot | EV Station Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo"><i class="fas fa-bolt"></i> Volt<span class="highlight">Spot</span></div>
        <div class="user-profile">
            <span class="status-dot online"></span> Admin
        </div>
    </nav>

    <header class="controls">
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="Search station by location...">
        </div>
        <div class="stats">
            <div class="stat-box">
                <h3>Total Stations</h3>
                <span id="totalCount">0</span>
            </div>
            <div class="stat-box">
                <h3>Available</h3>
                <span id="availableCount" class="text-green">0</span>
            </div>
        </div>
    </header>

    <main>
        <div id="stationGrid" class="station-grid">
            </div>
    </main>

    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modalTitle">Station Name</h2>
            <div class="modal-details">
                <p><strong>Type:</strong> <span id="modalType">DC Fast</span></p>
                <p><strong>Price:</strong> <span id="modalPrice">$0.40/kWh</span></p>
            </div>
            <form id="bookingForm">
                <input type="text" placeholder="Vehicle Model" required>
                <input type="number" placeholder="Estimated Hours" required>
                <button type="submit" class="btn-charge">Start Charging</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
